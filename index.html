<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="title">Library</div>
        <div class="button">
            <button class="main-btn btn">Add book</button>
        </div>
    </div>
    
    <div class="content">

    </div>

    <div class="footer">
        <div class="text">
            Copyright &#169 mohammedalgamal 
            <a href="https://github.com/mohammedalgamal/Library">
                <img src="./images/GitHub-Mark-Light-32px.png" alt="Github logo">
            </a>
        </div>
    </div>

    <div class="bg"></div>

    <div class="form shadow-lg">
        <form>
            <div class="title">
                Add new book
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Book title" name="title" id="title" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Author" name="author" id="author" required>
              </div>
              <div class="form-group">
                <input type="number" class="form-control" placeholder="Pages" min="1" max="10000" name="pages" id="pages" required>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="read" name="read">
                <label class="form-check-label" for="read">
                  Book is already read
                </label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
